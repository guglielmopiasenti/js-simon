<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div
      class="container vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="my-5">SIMON JS GAME!</h1>
      <h1 id="timer-container"></h1>
      <h2 id="numbers-container" class="p-3 my-5"></h2>
      <div id="guess-container">
        <input type="number" id="guess1" placeholder="Number 1" />
        <input type="number" id="guess2" placeholder="Number 2" />
        <input type="number" id="guess3" placeholder="Number 3" />
        <input type="number" id="guess4" placeholder="Number 4" />
        <input type="number" id="guess5" placeholder="Number 5" />
        <button id="submit-guess" class="btn btn-primary">Submit</button>
      </div>
      <div id="result-container"></div>
    </div>
  </body>
</html>
